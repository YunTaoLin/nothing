<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding:0;
        margin: 0;
    }
    .flip{
        width: 800px;
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        transition: 1s;
        perspective: 2000px;
    }
    .flip > .group{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        line-height: 300px;
        text-align: center;
        font-size: 32px;
        /* backface-visibility: hidden; */
        transform-style: preserve-3d;
        transition: 15s linear;
        transform: rotateX(-10deg) rotateY(-25deg) rotateZ(0) scale(1);
    }
    .flip:hover .group{
        transform: rotateX(1820deg) rotateY(2340deg) rotateZ(2170deg) scale(0.1)
    }
    .group > div{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        
    }

    .front{
        width: 100%;
        height: 100%;
        transform: rotateY(0deg) translateZ(25px);
        background-color: #faf;
    }
    .back{
        width: 100%;
        height: 100%;
        transform: rotateY(180deg) translateZ(25px);
        background-color: #afa;
    }
    .top{
        width: 100%;
        height: 50px;
        background-color: rgb(67, 227, 255);
        transform: rotateX(90deg) translateZ(150px);
        box-shadow: 0 0px 8px rgba(0,0,0,.5) inset;
     }
     .down{
        width: 100%;
        height: 50px;
        background-color: rgb(67, 227, 255);
        transform: rotateX(270deg) translateZ(150px);
        box-shadow: 0 0px 8px rgba(0,0,0,.5) inset;
     }

     .left{
        width: 50px;
        height: 100%;
        background-color: rgb(67, 227, 255);
        transform: rotateY(270deg) translateZ(400px);
        box-shadow: 0 0px 8px rgba(0,0,0,.5) inset;
     }
     .right{
        width: 50px;
        height: 100%;
        background-color: rgb(67, 227, 255);
        transform: rotateY(90deg) translateZ(400px);
        box-shadow: 0 0px 8px rgba(0,0,0,.5) inset;
     }





    


</style>
<body>
    


    <div class="flip">
        <div class="group">
            <div class="front">前面</div>
            <div class="back">後面</div>
            <div class="top"></div>
            <div class="down"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
       
    </div>






</body>
</html>
