<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        text-decoration: none;
        font-family: '微軟整黑體';
    }
    .wrap{
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: linear-gradient(10deg, rgb(252, 244, 141),rgb(47, 165, 243))
    }
    .card{
        position: relative;
    }
    .card .pic{
        width: 300px;
        height: 400px;
        position: relative;
        z-index: 10;
        transition: .8s;
        box-shadow: 0px 5px 25px rgba(0,0,0,.5);
    }
    .card:hover .pic{
        transform: translateX(-50%);
    }
    .card .pic img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .card .txt{
        width: 300px;
        height: 400px;
        background-color: #afa;
        position: absolute;
        top: 0;
        box-shadow: none;
        transition: .8s;
    }
    .card:hover .txt{
        transform: translateX(50%);
        box-shadow: 0px 5px 25px rgba(0,0,0,.5);
    }
    .card .pic::after{
        content: '';
        height: 100%;
        width: 100%;
        background-color: rgba(0,0,0,.6);
        position: absolute;
        top: 0;
        left: 0;
        box-shadow: inset 0 0 25px rgba(0,0,0,.5);
        opacity: 1;
        transition: .8s;
    }
    .card:hover .pic::after{
        opacity: 0;
    }
    
    
    
    
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="pic">
                <img src="https://picsum.photos/id/664/600/400" alt="">
            </div>
            <div class="txt">
                41564161
            </div>


        </div>

    </div>








</body>
</html>
