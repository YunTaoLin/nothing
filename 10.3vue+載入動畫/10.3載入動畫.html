<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>載入動畫</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #042331;
    }
    
    .container {
        width: 110px;
        height: 110px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 5;
        /* border: 2px solid #ff0; */
        border-radius: 50%;
        overflow: hidden;
    }
    
    svg {
        width: 100px;
        height: 100px;
    }
    
    rect {
        width: 100px;
        height: 100px;
        fill: none;
        stroke: #00adff;
        stroke-width: 100px;
        stroke-dashoffset: 50%;
        stroke-dasharray: 100;
        transition: 2s;
        animation: animate 5s linear;
    }
    
    svg:hover rect {
        stroke: #ff0;
    }
    
    @keyframes animate {
        to {
            stroke-dashoffset: 250%;
        }
    }
    
    .tri {
        position: absolute;
        top: 10%;
        left: 50%;
        border-bottom: 100px solid #fefefe;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        animation: tri .8s linear infinite alternate;
    }
    
    @keyframes tri {
        to {
            border-bottom: 200px solid #fefefe;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }
    }
</style>

<body>
    <div class="container">
        <svg>
             <rect id="app"></rect>
        </svg>
    </div>
    <div class="tri"></div>

    <!-- <div class="rect"></div> -->
    <script>
        let rect = document.getElementById('app');
        rect.addEventListener("webkitAnimationEnd", hidden);

        function hidden() {
            rect.style.display = "none";
        }
    </script>
</body>

</html>
