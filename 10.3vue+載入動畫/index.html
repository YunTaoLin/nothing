<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        min-height: 100vh;
    }
    
    section {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: #000;
    }
    
    section:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #f00, #f00, #0f0, #0ff, #ff0, #0ff);
        mix-blend-mode: color;
        pointer-events: none;
        z-index: 1;
    }
    
    video {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(270deg);
        transform-origin: 50% 50%;
        width: 100vh;
        height: 100vw;
        object-fit: cover;
    }
    
    h1 {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 30%;
        transform: translateY(-50%);
        /* z-index:1 ; */
        text-align: center;
        width: 100%;
        color: #fefefe;
        font-size: 30px;
        font-family: sans-serif;
        letter-spacing: 0.2em;
    }
    
    @media (min-width: 568px) {
        h1 {
            font-size: 60px;
        }
    }
    
    @media (min-width: 768px) {
        video {
            margin: 0;
            padding: 0;
            position: absolute;
            top: 30%;
            left: 0;
            transform: translateY(-50%) rotate(0deg);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    }
    
    @media (min-width: 1024px) {
        h1 {
            font-size: 80px;
            top: 50%;
            letter-spacing: 0.3em;
        }
        video {
            top: 50%;
            transform: translateY(-50%);
        }
    }
    
    h1 span {
        opacity: 0;
        display: inline-block;
        animation: animate 1s linear forwards, animate2 .5s linear forwards;
    }
    
    @keyframes animate {
        0% {
            opacity: 0;
            transform: rotateY(90deg);
            filter: blur(10px)
        }
        100% {
            opacity: 1;
            transform: rotateY(0deg);
            filter: blur(0px)
        }
    }
    
    @keyframes animate2 {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    h1 span:nth-of-type(1) {
        animation-delay: .75s, 6s;
    }
    
    h1 span:nth-of-type(2) {
        animation-delay: 1.5s, 6s;
    }
    
    h1 span:nth-of-type(3) {
        animation-delay: 2.25s, 6s;
    }
    
    h1 span:nth-of-type(4) {
        animation-delay: 3.0s, 6s;
    }
    
    h1 span:nth-of-type(5) {
        animation-delay: 3.5s, 6s;
    }
    
    h1 span:nth-of-type(6) {
        animation-delay: 4.0s, 6s;
    }
    
    h1 span:nth-of-type(7) {
        animation-delay: 4.5s, 6s;
    }
    
    h1 span:nth-of-type(8) {
        animation-name: animate2;
        animation-delay: 6s;
    }
</style>

<body>
    <section id="loading">
        <video src="smoke.mp4" autoplay muted></video>
        <h1>
            <span>W</span>
            <span>E</span>
            <span>L</span>
            <span>C</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
            <span id="for_loadingEnd"></span>
        </h1>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script>
        $(function() {
            let el = document.getElementById('for_loadingEnd')
            let loading_page = document.getElementById('loading')
            el.addEventListener("webkitAnimationEnd", hidden);

            function hidden() {
                console.log("有接受到事件")
                $('#loading').fadeOut(1000);
                console.log("結束事件")
            }
            $('#test').click(function() {
                $('#test2').fadeOut(1000);

            })



        })
    </script>
</body>

</html>
