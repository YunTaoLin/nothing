<script>
//switch...case判斷式
let day;
switch (new Date().getDay()) {
  case 0:
    day = "星期日";
    break;
  case 1:
    day = "星期一";
    break;
  case 2:
     day = "星期二";
    break;
  case 3:
    day = "星期三";
    break;
  case 4:
    day = "星期四";
    break;
  case 5:
    day = "星期五";
    break;
  case 6:
    day = "星期六";
}
console.log("今天是 "+day)
</script>
