<meta charset="UTF-8" />
<script>
/*setTimeout()方法*/
function startTime() {
  var today = new Date();   //使用Date物件取得時、分、秒
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);       //分取兩位數，不足補0
  s = checkTime(s);       //秒取兩位數，不足補0
  console.log(`現在時間：${h}:${m}:${s}`);
 
}

function checkTime(i) {
	return (i<10) ? "0" + i : i;
}
setTimeout(startTime, 0);
</script>
