<meta charset="UTF-8" />
<script>
//callback回呼函式
function play1(callback){
	setTimeout(function () {
	  console.log('play1執行了')
	  callback("play1ok");
	}, 8000)
}
function play2(callback1){
	setTimeout(function () {
	  console.log('play2執行了')
	  callback1("play2ok");
	}, 5000)
}


console.log("程式開始");
play1(function(e){
	if (e==="play1ok")   //檢查play1的回傳值
	{
		play2(function(e1){			
			if (e1==="play2ok")  //檢查play2的回傳值
			{
				console.log("程式結束");
			}
		});
	}
});
</script>
