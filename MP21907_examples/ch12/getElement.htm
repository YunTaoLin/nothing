<!DOCTYPE HTML>
<html> 
<head> 
<meta charset="UTF-8">
<title>取得元件</title> 
<style>
*{
	font-size:20px;
	font-family: Microsoft JhengHei;
}
</style>
<script>
function chgBorder(){
	document.getElementById('myImg').border="5";
	document.getElementById('myImg').style.borderStyle="double";

}
function chgColor(){
	document.getElementsByTagName('p')[1].style.cssText = "color: blue;font-size:25px;"; 
}

</script>
</head> 
<body> 
	<p>您好</p>
	<p>很高興認識您.</p>
	<!--圖片-->
	<img id="myImg" src="images/17.jpg" BORDER="0" width="200">
	<br>
	<!--按鈕-->
	<input type="button" onclick="chgBorder()" value="圖片加框線">
	<input type="button" onclick="chgColor()" value="改變字體顏色">
</body> 
</html>
