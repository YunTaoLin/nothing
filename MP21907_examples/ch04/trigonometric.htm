<script>
//三角函數、反三角函數與雙曲函數

console.log( "30度的正弦值：" + Math.sin(30*Math.PI/180) )  //1弧度=PI/180
console.log( "1弧度的餘弦值：" + Math.cos(1) )
console.log( "60度的餘弦值：" + Math.cos(60*Math.PI/180) )  //1弧度=PI/180
console.log( "45度的正切值：" + Math.tan(45*Math.PI/180) )  //1弧度=PI/180
console.log( "1的反正切值，以弧度表示：" + Math.atan(1) )
console.log( "1的反正切值，以角度表示：" + Math.atan(1)*(180/Math.PI) )  //反正切1弧度=180/PI
console.log( "-0.1的反雙曲線正切值" + Math.atanh(-0.1) )  
console.log( "座標(1,1)的反正切值，以弧度表示：" + Math.atan2(1, 1) )  
console.log( "座標(1,1)的反正切值，以角度表示：" + Math.atan2(1, 1)*(180/Math.PI) )  
console.log( "邊長3和4的直角三角形斜邊長：" + Math.hypot(3, 4) )  
</script>
