<script>
//取得現在的日期時間

var theDate = new Date("2019/5/1 10:50:20");
var nowDT = theDate.getFullYear() + "/" +
			(theDate.getMonth() + 1) + "/" +
			theDate.getDate() + " " +
			theDate.getHours() + ":" +
			theDate.getMinutes() + ":" +
			theDate.getSeconds();
console.log("現在日期時間：" + nowDT);

</script>
