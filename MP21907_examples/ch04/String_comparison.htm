<Script>
var str= 'Do what you say,say what you do.';
var target_str="what";
console.log(str);
if( str.includes(target_str) ){
	console.log("str字串包含 " + target_str)
}else{
	console.log("str字串不包含 " + target_str)
}
if( str.indexOf(target_str >= 0) ){
	console.log(target_str+"出現在str字串的索引位置："+ str.indexOf(target_str))
}else{
	console.log("str字串找不到"+target_str)
}
</script>
