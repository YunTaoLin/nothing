<meta charset="UTF-8" />
<script>
var x = -2.1547;
var y = 8.7152;

console.log( x+" => abs取絕對值："+ Math.abs(x) ) 
console.log( y+" => ceil無條件進位："+ Math.ceil(y) ) 
console.log( y+" => floor無條件捨去："+ Math.floor(y) ) 
console.log( y+" => round四捨五入："+ Math.round(y) ) 
console.log( y+" => trunc去除小數："+ Math.trunc(y) ) 
//請比較 floor()與trunc()的差別
console.log("****floor()與trunc()的差別*****")
console.log( x+" => floor無條件捨去："+ Math.floor(x) ) 
console.log( x+" => trunc去除小數："+ Math.trunc(x) ) 
</script>
