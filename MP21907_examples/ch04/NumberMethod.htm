<script>
//Number.isNaN
console.info("Number.isNaN↓")
console.log("isNaN('37') = " + Number.isNaN('37'));   //false
console.log("isNaN(0/0) = " + Number.isNaN(0/0));    //true

//Number.parseInt
console.info("Number.parseInt↓")
console.log("3.125 = " + Number.parseInt("3.125") );
console.log("16進位A = " + Number.parseInt('A', 16) );  //16進位轉整數
console.log("2進位1010 = " + Number.parseInt('1010', 2) );    //2進位轉整數
</script>
