<meta charset="UTF-8" />
<script>
let a = 30;
let b = 60;
console.log("a=",a,",b=",b);
a += b;                           //a=a+b
console.log("a+=b，a=",a);    
a-=b;                            //a=a-b
console.log("a-=b，a=",a);
a*=b;                            //a=a*b
console.log("a*=b，a=",a);
a/=b;                            //a=a/b
console.log("a/=b，a=",a);
a%=b;                            //a=a%b(a除以b得到的餘數指定給a)
console.log("a%=b，a=",a);
a=b;                             //將b值指定給a
console.log("a=b，a=",a);
</script>
