<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe內置框架</title>
</head>
<body>
<h3>iframe有捲軸：</h3>
<iframe src ="table.htm" width="300" height="100" scrolling="auto">
  <p>Your browser does not support iframes.</p>
</iframe>
<hr>
<h3>iframe設定seamless：</h3>
<iframe src ="table.htm" width="300" height="150" frameborder="0" scrolling="no">
  <p>Your browser does not support iframes.</p>
</iframe>
</body>
</html>
