<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
  <title> span標記 </title>
 </head>
 <body>
	<div style="width:250px;border:1px solid red;background-color:#ffff66">  <!--div 1 start-->
		<div style="background-color:#ffccff">李商隱 錦瑟</div>   <!--div 2-->
		錦瑟無端五十絃，
		一絃一柱思華年
	</div>               <!--div 2 end-->
		莊生曉夢迷蝴蝶，
		望帝春心託杜鵑。
		<span style="background-color:#99ff66">滄海月明珠有淚</span>，
		藍田日暖玉生煙。
		此情可待成追憶，
		只是當時已惘然。

 </body>
</html>
