<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
  <title> div標記 </title>
 </head>
 <body>
	<div>
	錦瑟無端五十絃，
	一絃一柱思華年。
	</div>
	<div style="background-color:#ffccff">
	莊生曉夢迷蝴蝶，
	望帝春心託杜鵑。
	</div>
	<div>
	滄海月明珠有淚，
	藍田日暖玉生煙。
	</div>
	<div style="background-color:#ffff99">
	此情可待成追憶，
	只是當時已惘然。
	</div>
 </body>
</html>
