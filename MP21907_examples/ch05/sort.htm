<meta charset="UTF-8" />
<script>
//Array方法：sort() 和 reverse()

arrayValue = ["12435", "23122", "54312", "0123"];
console.log("****原始陣列***");
console.log(arrayValue);
console.log("***sort()排序後的陣列***");
console.log(arrayValue.sort());           //排序
console.log("***reverse()反排序後的陣列***");
console.log(arrayValue.reverse());        //反排序

</script>
