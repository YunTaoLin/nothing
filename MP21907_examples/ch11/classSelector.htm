<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
  <title> class選擇器 </title>
  <style>
  .redBorder{
		font-size:30px; 
		color:#FF0000;
		border:3px groove red;  /*加上邊框*/
	}

  </style>
 </head>
<body>
	<img src="images/cat.gif">
	<img src="images/butterfly.gif" class="redBorder">
	<H1>這是H1樣式</H1>
	<H1 class="redBorder">這裡套用了.redBorder樣式</H1>
</body>
</html>
